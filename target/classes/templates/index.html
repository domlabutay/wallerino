<!doctype html>
<html lang="en" data-bs-theme="auto">
<html xmlns:th="http://www.thymeleaf.org">

<head><script th:src="@{/assets/js/color-modes.js}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wallerino</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">






    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poetsen+One&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>

<body>

<div class="container">
    <header class="lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none">wallerino</a>
            </div>
        </div>
    </header>
</div>


<!-- Hidden image that will be used for
holding the source image -->
<img id="sourceImage" crossorigin="anonymous">
<!--<div class="container py-6">-->

<!--    <div class="p-5 mb-4 bg-body-tertiary rounded-3">-->
        <div id="image-preview" class="d-flex justify-content-center" style="display: none; margin-bottom: 50px;">

            <!-- Canvas that will hold the
            image to be edited -->
            <canvas id="canvas" class="border border-4 border-white" height="0"></canvas>
        </div>
<!--    </div>-->
<!--</div>-->

<div id="start">
    <div class="container home-image">
        <div class="sliding-background"></div>
    </div>
</div>


<div class="container py-4">
    <div id="help-text">
        <h1 class="landing text-body-emphasis text-decoration-none text-center">
            Upload an image to get started.
        </h1>

    </div>
    <div id="image-save" style="display: none;">
        <button class="btn btn-success btn-lg col-6" type="button"
                onclick="saveImage()">
            Save
        </button>
        <button class="btn btn-danger btn-lg" type="button"
                onclick="resetImage()">
            Reset
        </button>
    </div>
    <div class="file-controls" style="padding-top: 15px;">
        <!-- Element that will be later used to download
        the canvas image from code -->
        <a id="link"></a>

        <!-- File Selector for uploading the image -->
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control" type="file" accept="image/*" id="formFile"
                   onchange="uploadImage(event)">
        </div>
    </div>
    <div id="image-controls" style="display: none;">

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">

        <h4 class="text-center" style="padding-bottom:15px">
            Image Controls
        </h4>
            <div class="row">
                <div class="col">
                        <label for="brightnessSlider" class="form-label">
                            Brightness
                        </label>
                        <input id="brightnessSlider"
                               type="range" value="100"
                               min="0" max="300"
                               onchange="applyFilter()"
                               class="form-range">

                </div>
                <div class="col">
					<span class="form-range">
						<label for="contrastSlider" class="form-label">
						    Contrast
						</label>
						<input id="contrastSlider"
                               type="range" value="100"
                               min="0" max="200"
                               onchange="applyFilter()"
                               class="form-range">
					</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
					<span class="form-range">
						<label for="grayscaleSlider" class="form-label">
						    Grayscale
						</label>
						<input id="grayscaleSlider"
                               type="range" value="0"
                               min="0" max="100"
                               onchange="applyFilter()"
                               class="form-range">
					</span>
                </div>
                <div class="col">
					<span class="form-range">
						<label for="saturationSlider">
						Saturation
						</label>
						<input id="saturationSlider"
                               type="range" value="100"
                               min="0" max="300"
                               onchange="applyFilter()"
                               class="form-range">
					</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
					<span class="form-range">
						<label for="sepiaSlider">
						Sepia
						</label>
						<input id="sepiaSlider"
                               type="range" value="0"
                               min="0" max="200"
                               onchange="applyFilter()"
                               class="form-range">
					</span>
                </div>
                <div class="col">
					<span class="range-field">
						<label for="hueRotateSlider">
						Hue
						</label>
						<input id="hueRotateSlider"
                               type="range" value="0"
                               min="0" max="360"
                               onchange="applyFilter()"
                               class="form-range">
					</span>
                </div>
                </div>
        </div>
    </div>
    <!-- Buttons that will be used to change
the values to preset ones -->
    <div id="preset-filters" style="display: none;">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <h5 style="padding-bottom: 10px">
                Preset Filters
            </h5>
            <button class="btn btn-primary" type="button"
                    onclick="brightenFilter()">
                Brighten
            </button>
            <button class="btn btn-primary" type="button"
                    onclick="bwFilter()">
                Black & White
            </button>
            <button class="btn btn-primary" type="button"
                    onclick="funkyFilter()">
                Funky
            </button>
            <button class="btn btn-primary" type="button"
                    onclick="vintageFilter()">
                Vintage
            </button>
        </div>
    </div>



</div>











<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/app.js}"></script>

</body>
</html>
